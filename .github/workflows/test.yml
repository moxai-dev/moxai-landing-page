name: Deploy moxai.ru

on:
  push:
    branches:
      - test-github-actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: create file
        run: echo 'bbb' > scp.txt

      - name: logging
        run: |
          dir .
          dir ./frontend
          dir ./frontend/dist

      - name: create file
        run: echo '111' > ./frontend/dist/a.txt

      - name: copy file via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "scp.txt,./frontend/dist/a.txt"
          target: ${{ secrets.REMOTE_PATH }}

      - name: single command
        uses: appleboy/ssh-action@v1.2.2
        env:
          WORKDIR_PATH: ${{ secrets.REMOTE_PATH }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: WORKDIR_PATH
          script: echo 'Test deployment triggered at $(date)' >> $WORKDIR_PATH/test.txt

